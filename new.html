<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell a New 3D Printed Item</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="logo.png" alt="Logo" class="logo"></a>
        <input type="text" placeholder="Search" class="search-bar">
        <nav>
            <a href="items.html">Browse</a>
            <a href="new.html">Sell</a>
            <a href="#">Sign Up</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <div class="form-intro">
                <h2>Sell Your Stuff</h2>
                <p>Turn your 3D printed items into cash. It's quick and easy!</p>
            </div>
            <div class="form-details">
                <form action="#" method="post">
                    <label for="condition">Condition:</label>
                    <select id="condition" name="condition" required>
                        <option value="new">New</option>
                        <option value="like-new">Like New</option>
                        <option value="good">Good</option>
                        <option value="fair">Fair</option>
                        <option value="poor">Poor</option>
                    </select>
                    
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                    
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" required>
                    
                    <label for="info">Info:</label>
                    <textarea id="info" name="info" required></textarea>
                    
                    <label for="image">Image:</label>
                    <input type="file" id="image" name="image" required>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </main>
    
    

    <footer>
        <p>&copy; 2024 TechnoLab Marketplace</p>
        <div class="social-icons">
            <a href="#"><img src="IG.png" alt="Instagram"></a>
            <a href="#"><img src="FB.png" alt="Facebook"></a>
        </div>
    </footer>
</body>
</html>
